spring:
  application:
    name: wikimedia-stream-consumer
  kafka:
    admin:
      auto-create: false
    bootstrap-servers: localhost:5432
    consumer:
      group-id: wikimedia-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Automatically creates tables from entities and drops them after tests
  h2:
    console:
      enabled: true # Optional: Allows you to see the DB in your browser
      path: /h2-console